<div class="my-3">
    <h5 [ngClass]="{'strike': !x.active}">{{numbering+1}}. {{x?.title}}</h5>
<p [ngClass]="{'strike': !x.active}">{{x?.desc}}</p>
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(x)" [checked]="!x.active">
    <label class="form-check-label" for="exampleCheck1{{i}}">Mark as done</label>
  </div>
<button class="btn btn-sm btn-danger" (click)="onclick(x)">Delete</button>
</div>
