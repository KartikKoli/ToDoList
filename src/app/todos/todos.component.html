<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>My ToDos</h4>
<div *ngIf="this.todos.length==0; else elseblock">No Todos</div>
<ng-template #elseblock>
   <div *ngFor="let x of todos;index as i">
      <app-todo-item [x]="x" [i]="i" (tododelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)" [numbering]="i">
      </app-todo-item>
   </div>   
</ng-template>
